name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 * * *' # esegue una volta al giorno a mezzanotte UTC
  workflow_dispatch: # permette di farlo partire manualmente

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
         curl -X GET "https://xuvcixexgbizfirkryvb.supabase.co/rest/v1/?select=1" \

          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
          -H "Content-Type: application/json"
