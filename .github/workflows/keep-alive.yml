name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 * * *' # esegue una volta al giorno a mezzanotte UTC
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase (INSERT in tabella)
        run: |
          curl -X POST "https://xuvcixexgbizfirkryvb.supabase.co/rest/v1/ping_log" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"ping_time": "now()"}'
